<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de notificação</h1>
        <p>escreva seus dados para ser notificado</p>
    </header>
    <form>
        <label for="name">Nome</label>
        <input type="text"
        id="name"
        name="name"/>
        <br/><br/>
        <label for="senha">Senha</label>
        <input type="password"
        id="password"
        name="password"/>
        <br/><br/>
        <input type="submit">
    </form>
</body>
</html>
